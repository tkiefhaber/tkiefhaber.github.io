<html>
  <head>
    <link rel="stylesheet" href="compiled/flipclock.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="compiled/flipclock.js"></script>		
    <style>
      body {
        margin-left: auto;
        margin-right: auto;
        margin-top: 60px;
        width: 70%;
        background-color: #b0e0e6;
      }
      h1 {
	      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
	      font-size: 24px;
	      font-style: normal;
	      font-variant: normal;
	      font-weight: 500;
	      line-height: 26.3999996185303px;
	      margin-left: 10%;
      }
    </style>
  </head>
  <body>
    <div id='container'>
      <h1>spend some time with Sweet Brown</h1>
      <iframe width="853" height="480" src="https://www.youtube.com/embed/X18mUlDddCc?rel=1&amp;controls=1&amp;showinfo=0;autoplay=1" frameborder="0" allowfullscreen></iframe>
      <div class="clock" style="margin-top:4em;margin-left:10%"></div>
      <div class="message"></div>
    </div>

    <script type="text/javascript">
      var clock;
      $(document).ready(function() {
        clock = $('.clock').FlipClock({
          clockFace: 'DailyCounter'
        });
      });
    </script>
  </body>
</html>
